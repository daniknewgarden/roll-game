<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/manrope.css">
    <link rel='manifest' href='manifest.json'>
    <title>COVIDGAME.RU</title>
</head>
<body>
    <div class="wrapper">
        <div id="menu" class="before-screen screen show">
            <div class="logo">
                <img src="images/logo.svg" alt="COVID GAMES LOGO" class="logo-img">
                <h1 class="logo-title">COVIDGAME.RU</h1>
            </div>
            <div class="text">
                <h5 class="subtitle">Задача</h5>
                <h2 class="title">Скрути как можно больше бумаги за 30 секунд</h2>
            </div>
            <button class="button start" id="start">Начать</button>
            <div class="about-developers">
                <h5 class="subtitle">Разработчики</h5>
                <a href="https://fetbiko.ru" target="_blank" class="developer">@fetchclab</a>
                <a href="https://ttttt.me/DanikNewgarden" target="_blank"" class="developer">@DanikNewgarden</a>
            </div>
        </div>
        <div id="game" class="game-screen">
            <div class="score">
                <img src="images/logo.svg" alt="COVID GAMES LOGO" class="logo">
                <h2 class="meters" id="distance">
                    0 м
                </h2>
                <h2 class="speed" id="speed">0 м/сек</h2>
            </div>
            <div class="game-timer" id="timer">
                30
            </div>
            <div class="roll">
                <img src="images/roll.svg" alt="main roll" class="roll__background">
                <h3 class="start-text">
                    МОТАЙ
                    БУМАГУ
                </h3>
                <div class="roll__area">
                    <div class="rolling-items" id="roll">
                        <img src="images/roll-peace.svg" alt="roll peace" class="img rolling-items__item" id="hello">
                        <img src="images/roll-peace.svg" alt="roll peace" class="img rolling-items__item">
                        <img src="images/roll-peace.svg" alt="roll peace" class="img rolling-items__item">
                        <img src="images/roll-peace.svg" alt="roll peace" class="img rolling-items__item">
                        <img src="images/roll-peace.svg" alt="roll peace" class="img rolling-items__item">
                        <img src="images/roll-peace.svg" alt="roll peace" class="img rolling-items__item">
                        <img src="images/roll-peace.svg" alt="roll peace" class="img rolling-items__item">
                        <img src="images/roll-peace.svg" alt="roll peace" class="img rolling-items__item">
                        <img src="images/roll-peace.svg" alt="roll peace" class="img rolling-items__item">
                        <img src="images/roll-peace.svg" alt="roll peace" class="img rolling-items__item">
                        <img src="images/roll-peace.svg" alt="roll peace" class="img rolling-items__item">
                        <img src="images/roll-peace.svg" alt="roll peace" class="img rolling-items__item">
                        <img src="images/roll-peace.svg" alt="roll peace" class="img rolling-items__item">
                    </div>
                </div>
            </div>
        </div>
        <div id="results" class="after-screen screen">
            <div class="logo">
                <img src="images/logo.svg" alt="COVID GAMES LOGO" class="logo-img">
                <h1 class="logo-title">COVIDGAME.RU</h1>
            </div>
            <div class="text">
                <h5 class="subtitle">Результат</h5>
                <h2 class="title">
                    <span class="purple">12 750 метров</span> туалетной бумаги
                </h2>
            </div>
            <div class="buttons">
                <a href="https://vk.com/share.php?url=https://covidgame.ru/" target="_blank" class="button share" id="share">Вируснуть друзьям</a>
                <button class="button again" id="again">Ещё раз?</button>
            </div>
        </div>
    </div>
    <script>
        if ("serviceWorker" in navigator) {
                if (navigator.serviceWorker.controller) {
                    console.log("[PWA Builder] active service worker found, no need to register");
                } else {
                    // Register the service worker
                    navigator.serviceWorker
                        .register("pwabuilder-sw.js", {
                            scope: "./"
                        })
                        .then(function (reg) {
                            console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                        });
                }
            }
    </script>
    <script src="pwabuilder-sw.js"></script>
    <script src="js/scripts.js"></script>
